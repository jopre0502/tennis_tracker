<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#14532d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tennolino">
    <title>Tennolino Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>
    <div id="root"></div>
    <noscript>
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #14532d; padding: 1rem;">
            <div style="background-color: white; border-radius: 0.5rem; padding: 2rem; max-width: 28rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
                <h1 style="font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem; color: #166534;">
                    JavaScript erforderlich
                </h1>
                <p style="color: #374151; margin-bottom: 1rem; line-height: 1.5;">
                    Diese Anwendung benötigt JavaScript, um zu funktionieren. Bitte aktivieren Sie JavaScript in Ihren Browser-Einstellungen und laden Sie die Seite neu.
                </p>
                <h2 style="font-size: 1.125rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #166534;">
                    So aktivieren Sie JavaScript:
                </h2>
                <ul style="color: #4b5563; margin-left: 1.5rem; list-style-type: disc; line-height: 1.75;">
                    <li><strong>Chrome/Edge:</strong> Einstellungen → Datenschutz und Sicherheit → Website-Einstellungen → JavaScript</li>
                    <li><strong>Firefox:</strong> about:config → javascript.enabled auf true setzen</li>
                    <li><strong>Safari:</strong> Einstellungen → Websites → JavaScript aktivieren</li>
                </ul>
                <div style="margin-top: 1.5rem; padding: 0.75rem; background-color: #fef3c7; border-radius: 0.375rem;">
                    <p style="font-size: 0.875rem; color: #92400e;">
                        <strong>Tennolino Tracker</strong> ist eine Progressive Web App zum Tracken von Tennis-Matches mit detaillierten Statistiken.
                    </p>
                </div>
            </div>
        </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
